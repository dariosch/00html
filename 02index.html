<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo html un poco mas avanzado</title>
</head>
<body>

    <h1>Formulario de contacto</h1>
    <form>
        <!-- USUAL inputs -->
        <label for="nombre">Nombre: </label><br>
        <input type="text" id="nombre" name="formnombre"><br>
        <label for="apellido">Apellido: </label><br>
        <input type="text" id="apellido" name="formapellido"><br><br>
        <!-- RADIO buttons -->
        <input type="radio" id="ophtml" name="lenguaje" value="HTML">
        <label for="ophtml">HTML</label><br>
        <input type="radio" id="opcss" name="lenguaje" value="CSS">
        <label for="opcss">CSS</label><br>
        <input type="radio" id="opjs" name="lenguaje" value="JS">
        <label for="opjs">JavaScript</label><br><br>
        <!-- CHECKBOX buttons -->
        <input type="checkbox" id="sem1" name="sem1" value="Primer Semana">
        <label for="sem1">Primer semana </label>
        <input type="checkbox" id="sem2" name="sem2" value="Segunda Semana">
        <label for="sem2">Segunda semana </label>
        <input type="checkbox" id="sem3" name="sem3" value="Tercer Semana">
        <label for="sem3">Tercer semana</label><br><br>
        <label for="pass1">Contrasena: </label><br>
        <input type="password" id="pass1" name="pass1" placeholder="put your password here"><br><br>
        <input type="button" value="alerta en navegador!" onclick="alert('Hello World!')"><br><br>
        <label for="colorete">Selecciona el color preferido exacto: </label>
        <input type="color" id="colorete"><br><br>
        <label for="fechanac">Ingrese su fecha de nacimiento: </label>
        <input type="date" id="fechanac"><br><br>
        <label for="rango">Rango de numeros elegido de a 5 en 5</label>
        <input type="range" min="0" max="100" step="5"><br>
        <!-- Submit button--><br>
        <input type="submit" value="Enviar"><input type="reset" value="Resetear">
    </form>
    
</body>
</html>
