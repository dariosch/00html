<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/coco.png">
    <title>11 - E-commerce product section with basic html, css and Bootstrap</title>
    <!-- <link rel="stylesheet" href="styles2.css"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/f173242a0d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2>Nuevos productos llegados</h2>
        <div class="row">
            <div class="col-md-3">  <!--Producto Columna 1-->
                <div class="product-top">
                    <img src="ej11/img1.jpg" alt="Imagen de producto 1" height="200px">
                        <div class="overlay">
                            <button type="button" class="btn btn-secondary" title="Ver"><i class="fa fa-eye"></i></button>
                            <button type="button" class="btn btn-secondary" title="Wishlist"><i class="fa fa-heart-o"></i></button>
                            <button type="button" class="btn btn-secondary" title="Carta"><i class="fa fa-shopping-cart"></i></button>
                        </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                        <h3>Arena Negra</h3>
                        <h5>$ 400/kg</h5>
                </div>
            </div>
            <div class="col-md-3">  <!--Producto Columna 2-->
                <div class="product-top">
                    <img src="ej11/img2.jpg" alt="Imagen de producto 2" height="200px">
                        <div class="overlay">
                            <button type="button" class="btn btn-secondary" title="Ver"><i class="fa fa-eye"></i></button>
                            <button type="button" class="btn btn-secondary" title="Wishlist"><i class="fa fa-heart-o"></i></button>
                            <button type="button" class="btn btn-secondary" title="Carta"><i class="fa fa-shopping-cart"></i></button>
                        </div>
                </div>

                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                        <h3>Arena Negra Premium</h3>
                        <h5>$ 800/kg</h5>

                </div>
            </div>
            <div class="col-md-3">  <!--Producto Columna 3-->
                <div class="product-top">
                    <img src="ej11/img3.jpg" alt="Imagen de producto 3" height="200px">
                        <div class="overlay">
                            <button type="button" class="btn btn-secondary" title="Ver"><i class="fa fa-eye"></i></button>
                            <button type="button" class="btn btn-secondary" title="Wishlist"><i class="fa fa-heart-o"></i></button>
                            <button type="button" class="btn btn-secondary" title="Carta"><i class="fa fa-shopping-cart"></i></button>
                        </div>
                </div>

                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                        <h3>Humo de Evento</h3>
                        <h5>$ 100/m3</h5>

                </div>
            </div>
            <div class="col-md-3">  <!--Producto Columna 4-->
                <div class="product-top">
                    <img src="ej11/img4.jpg" alt="Imagen de producto 4" height="200px">
                        <div class="overlay">
                            <button type="button" class="btn btn-secondary" title="Ver"><i class="fa fa-eye"></i></button>
                            <button type="button" class="btn btn-secondary" title="Wishlist"><i class="fa fa-heart-o"></i></button>
                            <button type="button" class="btn btn-secondary" title="Carta"><i class="fa fa-shopping-cart"></i></button>
                        </div>
                </div>

                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                        <h3>Mascara Caballo</h3>
                        <h5>$ 1000</h5>

                </div>
            </div>
        </div>


    </div>
</body>
</html>
