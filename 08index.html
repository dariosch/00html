<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/coco.png">
    <title>08- Gravity Game en HTML, css y js</title>
    <!--En esta pagina vamos a hacer algo similar al juego del 07 pero con gravedad y acelerometro-->
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()"> <!--Ni bien abra la pag cargara el "juego"-->

    <script>
        //Para esto debemos cargar todos los componentes tal como hicimos en el 07index.html

        var myGamePiece;
        
        function startGame() {
            myGamePiece = new component(30, 30, "purple", 80, 80);
            myGameArea.start();
        }
        
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);    //mismo intervalo, 50fps
            },
            stop : function() {
                clearInterval(this.interval);
            },    
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        
        function component(width, height, color, x, y, type) {
            this.type = type;
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;    
            this.speedX = 0;
            this.speedY = 0;    
            this.gravity = 0.05;                //la diferencia esta en que ahora agregamos la gravedad
            this.gravitySpeed = 0;              //y la velocidad de la gravedad, que ira aumentando en cada frame. ver en newPos
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();     
            }
            this.hitBottom = function(){
                var rockBottom = myGameArea.canvas.height - this.height;
                if (this.y > rockBottom){
                    this.y = rockBottom;
                }
                
            }
        }
        
        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function accelerate(n){
            myGamePiece.gravity = n;
        }
        
        </script>
        
        <p>Vemos como la gravedad hace que el objeto caiga.</p>
        <p>Tambien podemos hacerlo acelerar con el siguiente boton</p>
        <button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.1)">ACELERAR</button>
    
</body>
</html>
