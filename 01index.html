<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tercer ejercicio: titulo de pagina -->
    <title>Titulo de Pagina Test</title>
</head>
<body>
    <!-- Primer ejercicio: publicar nombre -->
    <p><b>Nombre:</b> Dario Jose Schmidt</p>
    <!-- Segundo ejercicio: publicar listado de numeros ordenados y desordenados -->
    <p>
        <ol>
            <li>Numero 1</li>
            <li>Numero 2</li>
            <li>Numero 3</li>
            <li>Numero 4</li>
        </ol>
        <ul>
            <li>Numero 0</li>
            <li>Numero 3</li>
            <li>Numero 9</li>
            <li>Numero 4</li>
        </ul>
    </p>
    <!-- Cuarto ejercicio: Color a un texto por html, sin css -->
    <p><font color="green">Texto en color verde</font></p>
    <!-- Quinto ejercicio: Fuente Tahoma a un texto por html, sin css -->
    <p><font face="Tahoma">Texto en Tahoma</font></p>
    <!-- Sexto ejercicio: Textos con negrita, subrayado e italic-->
    <p>Texto normal, <b>en negrita, </b><u>subrayado, </u><i>en italic, </i><b><u><i>y todo junto.</i></u></b></p>
    <!-- Septimo ejercicio: Diferentes headings para size de letras-->
    <h1>Hola en h1</h1><h2>Hola en h2</h2><h3>Hola en h3</h3>
</body>
</html>
